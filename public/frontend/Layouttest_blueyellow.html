<html>
<head>
    <!-- Include the Bootstrap resources -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <!--Include stylesheet -->
    <link rel="stylesheet" type="text/css" href="style_blueyellow.css">
</head>

<body>

    <!-- Create navbar -->
    <div class="row col-md-12 navigation">
        <div class="col-md-3"><p class="navigation_text">PLAY</p></div>
        <div class="col-md-3"><p class="navigation_text">HIGH SCORE</p></div>
        <div class="col-md-4"><p class="navigation_text">MY ACCOUNT</p></div>
        <div class="col-md-2"><p class="search_text">Looking for something?</p></div>
    </div>
    
    <!-- MAIN PAGE -->
    <div class="col-md-12 main">
        
        <!-- SNAKE -->
        <div class="col-md-5">
            <img class="game_image1" src="Tron_test2.jpg">
            <div class="space"></div>
            <div class="highscores1">
                <img src="red.jpg" class="thumb"><p class="left">snakesonaplane </p><p class="right">2500 points</p>
                <div class="break" style="clear: both;"></div>
                <img src="blue.jpg" class="thumb"><p class="left">hisshiss </p><p class="right">1532 points</p>
                <div class="break" style="clear: both;"></div>
                <img src="yellow.jpg" class="thumb"><p class="left">sneakysnaky </p><p class="right">97 points</p>
                <div class="break" style="clear: both;"></div>
            </div>
        </div>
        
        <!-- TRON -->
        <div class="col-md-5">
            <img class="game_image2" src="Tron_test2.jpg">
            <div class="space"></div>
            <div class="highscores2">
                <img src="yellow.jpg" class="thumb"><p class="left">betterthanyou </p><p class="right">3000 points</p>
                <div class="break" style="clear: both;"></div>
                <img src="red.jpg" class="thumb"><p class="left">atleasticanplaytron </p><p class="right">1782 points</p>
                <div class="break" style="clear: both;"></div>
                <img src="blue.jpg" class="thumb"><p class="left">nolife95 </p><p class="right">1452 points</p>
                <div class="break" style="clear: both;"></div>
            </div>
        </div>
        
        <!-- LOG IN -->
        <div class="col-md-2">
            <div class="login">
                <form> 
                    <p class="loginheader">LOG IN</p>
                    <p class="logintext">Username</p> <input class="logintext" type="text">
                    <p class="logintext">Password</p> <input class="logintext" type="text">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
